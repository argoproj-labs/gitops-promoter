# GitRepository represents a single git repository. It references an ScmProvider to enable access via some configured
# auth mechanism.
#
# Only one of the git providers should be specified at apply time; all are shown here so you can see available fields
# per provider.
apiVersion: promoter.argoproj.io/v1alpha1
kind: GitRepository
metadata:
  name: example-git-repository
spec:
  github:
    owner: my-org
    name: my-repo

  gitlab:
    namespace: my-group
    name: my-project
    projectId: 12345  # ID of the project in GitLab

  forgejo:
    owner: my-org
    name: my-repo

  gitea:
    owner: my-org
    name: my-repo

  bitbucketCloud:
    owner: my-workspace
    name: my-repo

  azureDevOps:
    project: my-project
    name: my-repo

  scmProviderRef:
    kind: ScmProvider # or ClusterScmProvider
    name: example-scm-provider
