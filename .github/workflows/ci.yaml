name: test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Repo
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # pin@v4
      - name: Set up Go
        uses: actions/setup-go@c0137caad775660c0844396c52da96e560aba63d # pin@v5
        with:
          go-version: "1.24"
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ui/dashboard/package-lock.json
      - name: Install UI dependencies and build
        run: |
          make build-dashboard
          make build-extension
      - name: UI Checks
        run: make lint-ui
      - name: Set up Python and venv for docs
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: '3.11'
      - name: Create venv and install MkDocs requirements
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install -r docs/requirements.txt
      - name: Lint Docs
        run: . .venv/bin/activate && make lint-docs
      - name: Get dependencies
        run: go mod download
      - name: Restore build output from cache
        id: cache-build
        uses: actions/cache@v4
        with:
          path: bin/manager
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/*.go', 'go.sum') }}
      - name: Verify web/static exists
        run: |
          if [ ! -d "ui/web/static" ]; then
            echo "Error: ui/web/static directory does not exist!"
            ls -la ui/web/
            exit 1
          fi
          echo "ui/web/static directory exists âœ“"
      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.0
          args: --timeout=5m
          skip-cache: false
#      # We want to enable this but github seems to cancel the job, might be related to memory limits on the runner.
#      - name: Nilaway
#        run: make nilaway-no-test
      - name: Build
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: make
      - name: Run Integration Tests
        run: make test-parallel
      - name: Generate code coverage artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: cover.out
      - name: Upload code coverage information to codecov.io
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5.5.1
        with:
          files: cover.out
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload test results to codecov.io
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  codegen:
    name: Check Codegen
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Repo
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # pin@v4
      - name: Set up Go
        uses: actions/setup-go@c0137caad775660c0844396c52da96e560aba63d # pin@v5
        with:
          go-version: "1.24"
      - name: go mod tidy
        run: |
          go mod tidy
          if ! diff=$(git diff --exit-code --unified=0 -- go.sum); then
            line=$(echo "$diff" | sed -nr 's/@@ -([0-9]+),.*/\1/p' | head -n 1 | tr -d '\n')
            echo "::error file=go.sum,line=$line::go.sum is out of date. Run 'go mod tidy' and commit the changes."
            exit 1
          fi
      - name: make build-installer
        run: |
          make build-installer
          if ! git diff --exit-code; then
            echo "::error ::Manifests are out of date. Run 'make build-installer' and commit the changes."
            exit 1
          fi
