name: test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # pin@v4
      - name: Set up Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # pin@v5
        with:
          go-version: "1.23"
      - name: Get dependencies
        run: go mod download
      - name: Restore build output from cache
        id: cache-build
        uses: actions/cache@v4
        with:
          path: bin/manager
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/*.go', 'go.sum') }}
      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0.2
          args: --timeout=5m
          skip-cache: false
      - name: Build
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: make
      - name: Run Integration Tests
        run: make test-parallel
      - name: Generate code coverage artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: cover.out
      - name: Upload code coverage information to codecov.io
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5.4.2
        with:
          files: cover.out
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload test results to codecov.io
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  codegen:
    name: Check Codegen
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # pin@v4
      - name: Set up Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # pin@v5
        with:
          go-version: "1.23"
      - name: go mod tidy
        run: |
          go mod tidy
          if ! diff=$(git diff --exit-code --unified=0 -- go.sum); then
            line=$(echo "$diff" | sed -nr 's/@@ -([0-9]+),.*/\1/p' | head -n 1 | tr -d '\n')
            echo "::error file=go.sum,line=$line::go.sum is out of date. Run 'go mod tidy' and commit the changes."
            exit 1
          fi
      - name: make build-installer
        run: |
          make build-installer
          if ! git diff --exit-code; then
            echo "::error ::Manifests are out of date. Run 'make build-installer' and commit the changes."
            exit 1
          fi
