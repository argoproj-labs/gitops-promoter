name: test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # Build dashboard first - both lint and test need it
  build-ui:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/dashboard/package-lock.json
      - run: make build-dashboard
      - uses: actions/upload-artifact@v4
        with:
          name: dashboard-static
          path: ui/web/static/

  # Lint Go - runs in parallel with test
  lint-go:
    needs: build-ui
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dashboard-static
          path: ui/web/static/
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
      - uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.2
          args: --timeout=5m

  # Test - runs in parallel with lint-go
  test:
    needs: build-ui
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dashboard-static
          path: ui/web/static/
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
      - run: make test-parallel
      - uses: codecov/codecov-action@v5
        if: ${{ !cancelled() }}
        with:
          files: cover.out
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Other parallel jobs
  lint-ui:
    needs: build-ui
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/dashboard/package-lock.json
      - run: make build-dashboard build-extension
      - run: make lint-ui

  lint-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: docs/requirements.txt
      - run: pip install -r docs/requirements.txt && make lint-docs

  codegen:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
      - run: go mod tidy && git diff --exit-code go.sum
      - run: make build-installer && git diff --exit-code

  nilaway:
    needs: build-ui
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dashboard-static
          path: ui/web/static/
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
      - run: make nilaway-no-test