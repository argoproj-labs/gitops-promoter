
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: system
  labels:
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/instance: dashboard
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/created-by: promoter
    app.kubernetes.io/part-of: promoter
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: dashboard
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: dashboard
      labels:
        app.kubernetes.io/name: dashboard
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - command:
            - dashboard
          image: quay.io/argoprojlabs/gitops-promoter:latest
          name: dashboard
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9082
              name: metrics
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - 'ALL'
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: system
  labels:
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/instance: dashboard
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/created-by: promoter
    app.kubernetes.io/part-of: promoter
    app.kubernetes.io/managed-by: kustomize
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    - name: metrics
      port: 9082
      protocol: TCP
      targetPort: 9082
  selector:
    app.kubernetes.io/name: dashboard 