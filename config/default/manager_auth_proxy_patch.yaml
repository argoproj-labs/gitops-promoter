# This patch configures the controller manager with proper bind addresses
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        image: quay.io/argoprojlabs/gitops-promoter:latest
        args:
          - "--health-probe-bind-address=:8081"
          - "--metrics-bind-address=:8443"
          - "--metrics-secure=true"
          - "--leader-elect"
