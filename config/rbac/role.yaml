---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - promoter.argoproj.io
  resources:
  - commitstatuses
  - gitrepositories
  - promotionstrategies
  - proposedcommits
  - pullrequests
  - revertcommits
  - scmproviders
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - promoter.argoproj.io
  resources:
  - commitstatuses/finalizers
  - gitrepositories/finalizers
  - promotionstrategies/finalizers
  - proposedcommits/finalizers
  - pullrequests/finalizers
  - revertcommits/finalizers
  - scmproviders/finalizers
  verbs:
  - update
- apiGroups:
  - promoter.argoproj.io
  resources:
  - commitstatuses/status
  - gitrepositories/status
  - promotionstrategies/status
  - proposedcommits/status
  - pullrequests/status
  - revertcommits/status
  - scmproviders/status
  verbs:
  - get
  - patch
  - update
